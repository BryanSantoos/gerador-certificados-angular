  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>

      <input id="nome-certificado" type="text" class="form-control" placeholder="Nome do aluno">
    </div>
    <div class="mb-3 d-flex align-items-end">

        <label for="atividade" class="form-label">Atividade</label>

      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="atividade-group">
      <label for="lista-atividade" class="form-label">Lista de atividade</label>
      <div class="custom-card w-100">
      </div>
    </div>
    <app-primary-button></app-primary-button>
  </div>
</div>
